<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozy Café</title>
    <!-- Semantic UI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <style>
      body {
        background-color: #d2b48c;
        color: #ffffff;
      }
      .ui.segment {
        background-color: #8b5a2b !important;
      }
      .nav,
      .footer {
        background-color: #5a3825 !important;
      }
      .ui.menu {
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
      }
      /* By default, show desktop menu and hide mobile menu */
      .desktop-menu {
        display: block;
      }
      .mobile-menu {
        display: none;
      }
      /* On mobile screens, hide desktop menu and show mobile dropdown */
      @media (max-width: 768px) {
        .desktop-menu {
          display: none !important;
        }
        .mobile-menu {
          display: block !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Menu -->
    <div class="ui fixed inverted menu nav">
      <div class="ui container">
        <a class="header item">Cozy Corner Café</a>
        <!-- Desktop Navigation: horizontal & right-aligned -->
        <div class="right menu desktop-menu">
          <a class="item">Home</a>
          <a class="item">Menu</a>
          <a class="item">About</a>
          <a class="item">Contact</a>
        </div>
        <!-- Mobile Dropdown Navigation -->
        <div class="mobile-menu">
          <div class="ui dropdown item">
             <i class="bars icon"></i>
            <div class="menu">
              <a class="item">Home</a>
              <a class="item">Menu</a>
              <a class="item">About</a>
              <a class="item">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="ui container hero-section" style="margin-top: 80px;">
      <div class="ui segment">
        <img
          src="bigimagecafe.jpeg"
          alt="Cozy café interior"
          class="ui fluid image"
          style="height: 600px; object-fit: cover;"
         />
        <div class="ui center aligned segment">
          <h1 class="ui header inverted">Welcome to our Café</h1>
          <p class="ui large text">
            Enjoy the best coffee and pastries in town.
          </p>
        </div>
      </div>
    </div>

    <!-- Gallery Section -->
    <div class="ui container" style="margin-top:50px;">
      <h2 class="ui dividing header" style="color: #5a3825;">Our Gallery</h2>
      <div class="ui stackable three column grid">
        <div class="column">
          <div class="ui segment">
            <img src="coffee.jpg" alt="Artisan Coffee" class="ui fluid image" />
            <h3 class="ui header center aligned inverted">Artisan Coffee</h3>
          </div>
        </div>
        <div class="column">
          <div class="ui segment">
            <img src="mac.jpg" alt="Macaron" class="ui fluid image" />
            <h3 class="ui header center aligned inverted">Macaron</h3>
          </div>
        </div>
        <div class="column">
          <div class="ui segment">
            <img src="cozy.jpg" alt="Cozy Ambience" class="ui fluid image" />
            <h3 class="ui header center aligned inverted">Cozy Ambience</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer" style="margin-top:50px; padding: 20px;">
      <div class="ui container">
        <div class="ui horizontal inverted small divided link list">
          <a class="item" href="#">Site Map</a>
          <a class="item" href="#">Privacy Policy</a>
          <a class="item" href="#">Terms and Conditions</a>
        </div>
      </div>
    </div>

    <script>
      $('.ui.dropdown').dropdown();
    </script>
  </body>
</html>
