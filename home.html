<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozy Café</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Semantic UI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <!-- Custom CSS -->
    <style>
      /* Override Semantic UI container for header and nav */
      .full-width-container {
        width: 100% !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header
      class="ui container full-width-container text-center bg-dark fixed-top py-3"
    >
      <h2 class="ui huge header text-white mb-3">Cozy Corner Café</h2>
    </header>

    <!-- Navigation Menu -->
    <nav
      class="ui container full-width-container menu bg-secondary text-center fixed-top mt-5 py-2 d-flex justify-content-center"
    >
      <a class="active item text-white">Home</a>
      <a class="item text-white">Menu</a>
      <a class="item text-white">About</a>
      <a class="item text-white">Contact</a>
    </nav>

    <!-- Main Content -->
    <main class="ui container main-content mt-5 pt-5">
      <section class="hero-section mt-5">
        <div class="ui segment bg-dark p-0">
          <img
            src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
            alt="Cozy café interior"
            class="ui fluid image"
          />
          <div
            class="ui center aligned segment welcome-text bg-dark border-0 p-4"
          >
            <h1 class="ui header text-white">Welcome to our Café</h1>
            <p class="description text-muted">
              Enjoy the best coffee and pastries in town
            </p>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap and Semantic UI Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </body>
</html>
